<div class="dialog-content">
	<h5>Modification de "{{ data.initial_value }}"</h5>
	<div class="list-values">
		<label id="liste-valeurs-disponibles"><h5>Liste des valeurs disponibles</h5></label>
		<div class="row">
			<mat-form-field class="col-md-6">
			  <input matInput
			  	[formControl]="filterControl"
			  	placeholder="Filtrer la liste" 
			  	autocomplete="off">
			 </mat-form-field>
		</div>
		<mat-radio-group
		  aria-labelledby="liste-valeurs-disponibles"
		  class="example-radio-group"
		  [(ngModel)]="selectedValue">
		  <mat-radio-button class="example-radio-button" *ngFor="let value of filterRadioValues|async" [value]="value">
		    {{value}}
		  </mat-radio-button>
		</mat-radio-group>
		<div *ngIf="radioValues?.length && !(filterRadioValues|async)?.length">
			Pas de proposition pour "<b>{{ filterControl.value }}</b>"
		</div>
	</div>
	<button type="button" class="btn-validation" mat-raised-button (click)="submit()" color="primary" [disabled]="waiting">
		<mat-spinner 
			*ngIf="waiting"
			diameter="25"
			strokeWidth="2"></mat-spinner> Valider
	</button>
</div>
