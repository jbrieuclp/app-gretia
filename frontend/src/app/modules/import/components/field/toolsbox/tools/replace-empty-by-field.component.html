<div mat-line class="title" matTooltip="Peupler les valeur vide par celle d'un autre champ"><b>Valeur vide par valeur d'un autre champ</b></div>
<div mat-line>
	<div class="row">
		<mat-form-field class="col-10">
	    <input 
	    type="text" 
	    placeholder="Selectionner un champ" 
	    matInput 
	    [formControl]="replaceForm" 
	    [matAutocomplete]="auto">
	    <mat-autocomplete 
	    	#auto="matAutocomplete"
	    	[displayWith]="displayFn">
	      <mat-option *ngFor="let option of fieldList | async" [value]="option">
	      	<ng-container *ngIf="option.fieldFSD; else withNoFSD">
	        	<b>{{ displayFn(option) }}</b>
	      	</ng-container>
	      	<ng-template #withNoFSD>
	        	{{ displayFn(option) }}
	      	</ng-template>
	      </mat-option>
	    </mat-autocomplete>
	  </mat-form-field>

		<div class="col-2">
	   	<button 
	   		mat-mini-fab
	   		type="submit"
	   		matTooltip="Envoyer"
	   		(click)="replace()"
	   		[disabled]="replaceForm.invalid">
	      <mat-icon>send</mat-icon>
	   	</button>
	  </div>
	</div>
</div>
