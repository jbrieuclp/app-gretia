<div style="width:100%;" >
	<span 
		class="branche" 
		[ngStyle]="{'margin-left': indent*index + '%'}"
	>
		<span 
			class="btn-plus" 
			(click)="getChildrens(taxon.cdNom)"
		>+</span>
	</span>
	<span>
		{{ taxon.rang }} - [<a [routerLink]="['/taxref', 'taxon', taxon.cdNom]">{{ taxon.cdNom }}</a>] - {{ taxon.nomComplet }}
	</span>
</div>
<ng-container *ngIf="taxon.childrens">
	<app-magictaxref-fiche-tree-children 
		*ngFor="let children of taxon.childrens" 
		[taxon]="children" 
		[indent]="indent" 
		[index]="index+1"
	></app-magictaxref-fiche-tree-children>
</ng-container>
