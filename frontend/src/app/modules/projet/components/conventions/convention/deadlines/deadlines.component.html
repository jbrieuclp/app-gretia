<ng-container *ngIf="!loadingList; else loadingTemplate">

	<ng-container *ngIf="deadlines.length; else noDeadlines">
		<ng-container *ngFor="let deadline of deadlines">
			<app-project-deadline 
				[deadline]="deadline"
				(deadlineChange)="deadlineChange($event)"
			></app-project-deadline>
		</ng-container>
	</ng-container>
	<ng-template #noDeadlines>
		<div>Pas d'échéance pour le moment</div>
	</ng-template>

	<app-projet-convention-deadline-form (onCreate)="deadlineCreate($event)"></app-projet-convention-deadline-form>

</ng-container>
<ng-template #loadingTemplate>
	<app-loader message="Chargement en cours"></app-loader>
</ng-template>
