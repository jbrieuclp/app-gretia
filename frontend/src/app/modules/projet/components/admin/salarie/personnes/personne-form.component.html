<form [formGroup]="form">

	<div class="row">
	  <mat-form-field class="col-md-6">
	    <input 
        id="prenom"
		    matInput 
		    placeholder="Prenom"  
  			required
  			formControlName="prenom">
	  </mat-form-field>
		<mat-form-field class="col-md-6">
	    <input 
        id="nom"
		    matInput 
		    placeholder="Nom"  
  			required
  			formControlName="nom">
	  </mat-form-field>
	</div>

	<div class="row">
		<mat-form-field class="col-md-6">
	    <input 
        id="alias"
		    matInput 
		    placeholder="Alias"  
  			required
  			formControlName="alias">
	  </mat-form-field>
	</div>

  <ng-container *ngIf="form.get('salaries')">
    <div
      *ngFor="let formSalarie of salarieControls; index as i"
      class="blc-expansion-panel"
    >

      <app-project-person-salarie-form-template [form]="formSalarie"></app-project-person-salarie-form-template>

    </div>
  </ng-container>

	<div>
    <button 
      mat-raised-button
      style="margin-right: 10px;"
      (click)="cancel()">
      Annuler
    </button>
  	<button 
  		mat-raised-button 
  		style="min-width: 0; margin-top: 20px;" 
  		color="primary" 
  		[disabled]="!form.valid"
  		(click)="save()">
  		<mat-icon>done</mat-icon> {{ isEdit() ? 'Modifier' : 'Ajouter' }}
  	</button>
  </div>
</form>
