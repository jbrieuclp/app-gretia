<form [formGroup]="form">

	<div>
		<mat-form-field>
	    <input 
		    matInput 
		    placeholder="Nom"  
  			required
  			formControlName="nom">
      <mat-error *ngIf="form.get('nom').errors && form.get('nom').errors.inUse">Ce nom est déjà utilisé</mat-error>
	  </mat-form-field>
	</div>

	<div>
    <button 
      mat-raised-button
      style="margin-right: 10px;"
      (click)="cancel()">
      Annuler
    </button>
  	<button 
  		mat-raised-button 
  		style="min-width: 0; margin-top: 20px;" 
  		color="primary" 
  		[disabled]="!form.valid"
      (click)="save()">
  		<mat-icon>done</mat-icon> {{ isEdit() ? 'Modifier' : 'Ajouter' }}
  	</button>
  </div>
</form>
