<form [formGroup]="form">

	<div class="row">
		<mat-form-field class="col-md-6">
	    <input 
		    matInput 
		    id="libelle"
		    placeholder="Libelle"  
  			required
  			formControlName="libelle">
	  </mat-form-field>
	  <mat-form-field class="col-md-6">
	  	<mat-label>Ordre pour liste d√©roulante</mat-label>
	    <input 
		    matInput 
		    id="ordre"
		    type="number"
		    placeholder="0, 1, 2... "  
  			required
  			formControlName="ordre">
	  </mat-form-field>
	</div>

	<div>
		<mat-form-field>
	    <textarea  
		    matInput 
		    id="description"
		    placeholder="Description"  
  			formControlName="description">
  		</textarea>
	  </mat-form-field>
		
	</div>

  <ng-container *ngIf="form.get('projectTypes')">
    <div
      *ngFor="let projectTypeForm of projectTypesControls; index as i"
      class="blc-expansion-panel">

      <app-project-project-type-form-template [form]="projectTypeForm"></app-project-project-type-form-template>

    </div>
  </ng-container>

	<div>
    <button 
      mat-raised-button
      style="margin-right: 10px;"
      (click)="cancel()">
      Annuler
    </button>
  	<button 
  		mat-raised-button 
  		style="min-width: 0; margin-top: 20px;" 
  		color="primary" 
  		[disabled]="!form.valid"
  		(click)="save()">
  		<mat-icon>done</mat-icon> {{ isEdit() ? 'Modifier' : 'Ajouter' }}
  	</button>
  </div>
</form>
