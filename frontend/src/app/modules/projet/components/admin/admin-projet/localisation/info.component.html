<ng-container *ngIf="localisation">

	<div class="text-right">
		<button 
			mat-mini-fab
			matTooltip="Modifier"
			color="primary"
			(click)="edit(localisation)">
	    <mat-icon>edit</mat-icon>
	  </button>
	  <button 
	  	*ngIf="localisation.removable"
			mat-mini-fab
			matTooltip="Supprimer"
			color="warn"
			(click)="delete(localisation)">
	    <mat-icon>clear</mat-icon>
	  </button>
	</div>

	<div class="row">
		<div class="col-4">
			<div class="detail-element">
				<div class="element-label"> Nom </div>
				<div class="element-content"> {{ localisation.nom }} </div>
			</div>
		</div>
	</div>
