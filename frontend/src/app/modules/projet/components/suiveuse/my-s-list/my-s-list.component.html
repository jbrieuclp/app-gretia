<h5 *ngIf="user.value?.id">{{ user.value.surnom }}</h5>
<p>
  <a [routerLink]="['ajouter']" *ngIf="user.value?.id">Remplir la suiveuse</a>
</p>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
   <!--  <mat-spinner *ngIf="isLoadingResults"></mat-spinner> -->
    <!-- <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div> -->
  </div>

  <div class="example-table-container">

    <table mat-table 
      class="example-table"
      [dataSource]="data" 
      multiTemplateDataRows
      matSort 
      matSortActive="date" 
      matSortDisableClear 
      matSortDirection="desc">

      <!-- Created Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Date
        </th>
        <td mat-cell *matCellDef="let row">{{ row.date | date:'dd/MM/yyyy' }}</td>
      </ng-container>

      <!-- Number Column -->
      <ng-container matColumnDef="duree">
        <th mat-header-cell *matHeaderCellDef>Temps de travail</th>
        <td mat-cell *matCellDef="let row">{{ row.duree }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="nb_mission">
        <th mat-header-cell *matHeaderCellDef>Nbr. de t√¢ches</th>
        <td mat-cell *matCellDef="let row">{{ row.nb_mission }}</td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-diagram">
              <div class="example-element-position"> {{element.date}} </div>
              <div class="example-element-symbol"> {{element.duree}} </div>
              <div class="example-element-name"> {{element.nb_mission}} </div>
            </div>
            <div class="example-element-description">
              {{element.nb_mission}}
              <span class="example-element-description-attribution"> -- Wikipedia </span>
            </div>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
