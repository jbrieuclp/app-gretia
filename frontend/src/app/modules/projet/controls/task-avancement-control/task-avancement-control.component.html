<div class="salarie-form">
	<mat-form-field>
	  <mat-label>Avancement</mat-label>
	  <mat-select 
	  	[formControl]="form"
	  	required>
			<mat-option 
				*ngFor="let avancement of avancements" 
				[value]="avancement['@id']">
	      {{ avancement.libelle }}
	    </mat-option>
	  </mat-select>
	</mat-form-field>

</div>
