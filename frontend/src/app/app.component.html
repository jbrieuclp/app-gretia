<layout-header (sidenavToggleChange)="sidenavToggleChange()"></layout-header>
  <mat-sidenav-container id="main">
    <mat-sidenav #sidenav mode="side" opened="sidenavToggle" class="sidenav"
                 [fixedInViewport]="true" [fixedTopGap]="64" *ngIf="layout.hasSidenav()">
      <layout-sidebar></layout-sidebar>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
<layout-footer></layout-footer>
