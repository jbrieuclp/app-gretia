<mat-card>

	<mat-card-header>
		<mat-card-title>Ajouter un champ au fichier</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		
		<form [formGroup]="form" class="row">
			<mat-form-field appearance="fill" class="col-md-7">
				<mat-label>Nom du champ</mat-label>
		    <input 
		    matInput 
		    placeholder="En minuscule" 
		    formControlName="field"
		    autocomplete="off">
		    <mat-hint *ngIf="field.invalid && field.errors.pattern" style="color: red;">Le champ doit être en minuscule<br>Il doit commencer par une lettre et n'être composé que de lettre et underscore (_).</mat-hint>
		  </mat-form-field>

		  <div class="col-md-2">
				<button 
					type="submit" 
					(click)="submit()" 
					style="margin-top: 8px;"
					mat-raised-button 
					[disabled]="form.invalid"
					color="primary">
			    <mat-icon>send</mat-icon>
			  </button>
			</div>
		</form>

	</mat-card-content>
	<mat-card-actions align="end">
    <button (click)="onNoClick()" mat-raised-button>Annuler</button>
  </mat-card-actions>
	
</mat-card>
