<div class="dialog-content">
	<h5>Modification de "{{ data.initial_value }}"</h5>
	<div class="row">
	  <mat-form-field class="col-md-9" id="search-taxon-zone">
		  <input matInput #zone [matAutocomplete]="auto" 
		  	(keyup)="searchTerm$.next(zone.value)" 
		  	placeholder="Rechercher un taxon" 
		  	id="autocomplete-input" 
		  	class="autocomplete" 
		  	[(ngModel)]="text_autocomplete">
		  <mat-autocomplete #auto="matAutocomplete">
		    <ng-container *ngIf="(!isWaiting && autocomplete.length)">
		      <mat-option *ngFor="let val of autocomplete" (click)="text_autocomplete = val" [value]="val">
		        <span class="right circle"><i class="mdi mdi-phone"></i></span>
		        <span>{{ val }}</span>
		      </mat-option>
		    </ng-container>
		    <ng-container *ngIf="isWaiting && zone.value.length">
		      <mat-option disabled>
		        <span class="left loader"></span>
		        <span>Recherche en cours</span>
		      </mat-option>
		    </ng-container>
		    <ng-container *ngIf="!isWaiting && !autocomplete.length && zone.value.length">
		      <mat-option disabled>
		        <mat-icon>error</mat-icon>
		        <span>Aucun résultat ne correspond à la recherche</span>
		      </mat-option>
		    </ng-container>
		  </mat-autocomplete>
		</mat-form-field>
	 </div>
	<button type="button" class="btn-validation" mat-raised-button color="primary" (click)="submit()">Valider</button>
</div>
