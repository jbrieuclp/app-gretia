<mat-card>
  <mat-card-title> Localisations </mat-card-title>
  <mat-card-content> 
    <mat-list *ngIf="loading">
      <mat-list-item> Chargement en cours </mat-list-item>
    </mat-list>
    <mat-list *ngIf="!loading">
      <ng-container *ngIf="localisations.length; else noLocalisation">
        <mat-list-item *ngFor="let localisation of localisations; let index = i ; let last = last;let first = first;">
          {{ localisation.nom }}
        </mat-list-item>
      </ng-container>
      <ng-template #noLocalisation>
        <mat-list-item>
          Pas de localisation renseign√©e
        </mat-list-item>
      </ng-template>
    </mat-list> 
  </mat-card-content>
</mat-card>
