<form 
	[formGroup]="form" 
	autocomplete="off"
	[style.fontSize.px]="14"
>
  
  <mat-form-field appearance="outline">
  	<mat-label>Intitulé</mat-label>
    <input 
	    matInput 
	    placeholder="Intitulé"  
			required
			formControlName="intitule">
  </mat-form-field>

  <div class="row">
	  <app-project-control-antenne 
	  	class="col-md-6"
			[form]="form.get('localAttachment')" 
		>
		</app-project-control-antenne>

		<app-projet-control-project-type 
			class="col-md-6"
			[form]="form.get('projectType')" 
			[dateFilter]="form.get('dateDebut')"
		>
		</app-projet-control-project-type>
	</div>

	<div class="row">
	  <mat-form-field 
	  	class="col-md-6"
	  	appearance="outline"
	  >
	  	<mat-label>Date de début</mat-label>
		  <input 
		  	id="dateDebut"
		  	matInput 
		  	type="text"
		  	[matDatepicker]="dateDebutP" 
		  	placeholder="jj/mm/aaaa" 
		  	formControlName="dateDebut"
		  	required>
		  <mat-datepicker-toggle matSuffix [for]="dateDebutP"></mat-datepicker-toggle>
		  <mat-datepicker #dateDebutP></mat-datepicker>
		</mat-form-field>

	  <mat-form-field 
	  	class="col-md-6"
	  	appearance="outline"
	  >
	  	<mat-label>Date de fin</mat-label>
		  <input 
		  	matInput 
		  	id="dateFin"
		  	type="text"
		  	[matDatepicker]="dateFinP" 
		  	placeholder="jj/mm/aaaa" 
		  	autocomplete="off" 
		  	formControlName="dateFin"
		  >
		  <mat-datepicker-toggle matSuffix [for]="dateFinP"></mat-datepicker-toggle>
		  <mat-datepicker #dateFinP></mat-datepicker>
		</mat-form-field>
	</div>

	<div class="row">
		<mat-form-field 
			class="col-md-6"
			appearance="outline"
		>
			<mat-label>Groupe taxonomique</mat-label>
	    <input 
		    matInput
		    id="groupeTaxo"
		    placeholder="Groupe étudié"  
  			formControlName="groupeTaxo"
  		>
	  </mat-form-field>

	  <mat-form-field 
	  	class="col-md-6"
	  	appearance="outline"
	  >
			<mat-label>Milieu</mat-label>
	    <input 
		    matInput
		    id="milieu"
		    placeholder="Milieu étudié"  
  			formControlName="milieu"
  		>
	  </mat-form-field>
	</div>

	<h6> Objectif </h6>
	<editor 
		[init]="{
    	base_url: '/tinymce',
    	suffix: '.min',
    	plugins: [
	     'lists link image paste help wordcount'
	    ],
    	toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | help'
  	}"
  	formControlName="objectif"
  	outputFormat="html"
  ></editor>



	<div style="margin-top: 10px;">
    <button 
      mat-raised-button
      style="margin-right: 10px;"
      (click)="cancel()">
      Annuler
    </button>
    <app-submit-btn
    	[disabled]="form.invalid"
    	[waiting]="waiting"
    	(click)="submit()"
    >
    	{{ projet ? 'Modifier' : 'Ajouter' }}
    </app-submit-btn>
  </div>
