<h5>Avancement perso</h5>
<div>
	<mat-slide-toggle 
		#calendarDisplay
		color="primary"
	>Mode calendrier</mat-slide-toggle>
</div>

<ng-container *ngIf="calendarDisplay.checked; else tableView">
	<app-projects-study-action-weeks
		[year]="year"
		[data]="getWeeksData()"
		[displayYear]="true"
		[editionMode]="false"
		(change)="submit($event)"
	></app-projects-study-action-weeks>
</ng-container>

<ng-template #tableView>
	<mat-card *ngFor="let projet of projets">
		<mat-card-title>{{ projet.code }} - {{ projet.intitule }}</mat-card-title>
		<mat-card-content>
			<table class="table">
				<thead>
					<tr>
						<th>Intitulé</th>
						<th>Nb jours prévus</th>
						<th>Nb jours réalisés</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let action of projet.actions">
						<td>{{ action.intitule }}</td>
						<td>{{ action.nbJours }}</td>
						<td>{{ action.numberDaysDone }}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td><b>TOTAL</b></td>
						<td>{{ actionsDay(projet) }}</td>
						<td>{{ actionsDayDone(projet) }}</td>
					</tr>
				</tfoot>
			</table>
		</mat-card-content>
	</mat-card>
</ng-template>
