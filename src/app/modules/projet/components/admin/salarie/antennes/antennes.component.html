<a mat-raised-button 
	routerLink="/projet/admin/salaries"
	aria-label="Icon d'une fleche vers la gauche" 
	matTooltip="Revenir à la gestion des salariés"
>
  <mat-icon>arrow_back</mat-icon> Précédent
</a>

<div class="row">

	<div class="col-6">
		<mat-card>
			<mat-card-title>Gestion des antennes</mat-card-title>

			<mat-card-subtitle>Liste des antennes enregistrées</mat-card-subtitle>

			<mat-card-content>
					<mat-horizontal-stepper #stepper>

						<mat-step>
							<ng-container *ngIf="!antenneS.loadingList; else loadingTemplate">
								<mat-list>
									<ng-container *ngIf="(antennes||[]).length; else noAntenne">

										<ng-container *ngFor="let antenne of antennes|sortBy:'asc':'id'; let last = last; let idx = index;">

										  <mat-list-item 
										  	displayMouseOver 
										  	displayMouseOverSelector=".button"
										  	(click)="selected(antenne)"
										  >
										  	<span class="button d-none">
											  	<button 
											  		mat-icon-button 
											  		color="primary"
											  		(click)="edit()">
												    <mat-icon>edit</mat-icon>
												  </button>
												</span>
										  	<span class="value">{{ antenne.nom }}</span>
										  </mat-list-item>
										  <mat-divider *ngIf="!last"></mat-divider>

										</ng-container>

									</ng-container>

									<ng-template #noAntenne>
										<mat-list-item>Aucune antenne enregistrée</mat-list-item>
									</ng-template>

									<button 
										mat-raised-button 
										color="primary"
										(click)="create()"
									>
										<mat-icon>add</mat-icon> Ajouter
									</button>
								</mat-list>

							</ng-container>
							<ng-template #loadingTemplate>
								<app-loader message="Chargement en cours"></app-loader>
							</ng-template>
						</mat-step>

						<mat-step>
							<div class="row">
								<div class="col-md-4">
					    		<app-projet-salarie-antenne-form></app-projet-salarie-antenne-form>
					    	</div>
					    </div>
					  </mat-step>
					</mat-horizontal-stepper>


			</mat-card-content>
			<mat-card-actions>
				
			</mat-card-actions>
		</mat-card>
	</div>

	<div class="col-6">
		<app-project-admin-antenne></app-project-admin-antenne>
	</div>
</div>
