<form [formGroup]="form">

	<div class="row">
		<mat-form-field class="col-md-6">
		  <mat-label>Fonction</mat-label>
		  <mat-select 
		  	formControlName="function" 
		  	required>
		    <mat-option *ngFor="let function of functions" [value]="function['@id']">
		      {{ function.label }}
		    </mat-option>
		  </mat-select>
		</mat-form-field>
		
		<mat-form-field class="col-md-6">
		  <mat-label>Antenne</mat-label>
		  <mat-select 
		  	formControlName="antenne"
		  	required>
		    <mat-option *ngFor="let antenne of antennes" [value]="antenne['@id']">
		      {{ antenne.name }}
		    </mat-option>
		  </mat-select>
		</mat-form-field>
	</div>

	<div class="row">
	  <mat-form-field class="col-md-6">
	  	<mat-label>Date de d√©but</mat-label>
		  <input 
		  	matInput 
		  	[matDatepicker]="contractStartP" 
		  	placeholder="jj/mm/aaaa" 
		  	formControlName="contractStart"
		  	required>
		  <mat-datepicker-toggle matSuffix [for]="contractStartP"></mat-datepicker-toggle>
		  <mat-datepicker #contractStartP></mat-datepicker>
		</mat-form-field>

	  <mat-form-field class="col-md-6">
	  	<mat-label>Date de fin</mat-label>
		  <input 
		  	matInput 
		  	[matDatepicker]="contractEndP" 
		  	placeholder="jj/mm/aaaa" 
		  	formControlName="contractEnd">
		  <mat-datepicker-toggle matSuffix [for]="contractEndP"></mat-datepicker-toggle>
		  <mat-datepicker #contractEndP></mat-datepicker>
		</mat-form-field>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="taux-label">Taux *</div>
			<mat-slider
					#slider
	        style="width: 75%;margin-right: 10px;"
	        color="primary"
	        max="100"
	        min="0"
	        step="5"
	        tickInterval="2"
	        formControlName="rate">
	    </mat-slider>
	    <b>{{ slider.value }}</b> %
	  </div>
	</div>
	
</form>
