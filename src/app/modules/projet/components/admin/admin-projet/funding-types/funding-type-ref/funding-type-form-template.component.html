<form [formGroup]="form">

	<div class="row">
		<mat-form-field class="col-md-6">
		  <mat-label>Début d'application</mat-label>
		  <input 
		  	matInput 
		  	[matDatepicker]="applicationStartP" 
		  	placeholder="jj/mm/aaaa" 
		  	formControlName="applicationStart"
		  	required>
		  <mat-datepicker-toggle matSuffix [for]="applicationStartP"></mat-datepicker-toggle>
		  <mat-datepicker #applicationStartP></mat-datepicker>
		</mat-form-field>
		
		<mat-form-field class="col-md-6">
		  <mat-label>Fin d'application</mat-label>
		  <input 
		  	matInput 
		  	[matDatepicker]="applicationEndP" 
		  	placeholder="jj/mm/aaaa" 
		  	formControlName="applicationEnd">
		  <mat-datepicker-toggle matSuffix [for]="applicationEndP"></mat-datepicker-toggle>
		  <mat-datepicker #applicationEndP></mat-datepicker>
		</mat-form-field>
	</div>

	<div class="row">
		<mat-form-field class="col-md-6">
		  <mat-label>Coût journalier</mat-label>
		  <input
		  	id="dailyCost" 
		  	matInput 
		  	type="number"
		  	placeholder="Ex : 450" 
		  	formControlName="dailyCost"
		  	required>
		</mat-form-field>
	</div>

</form>
