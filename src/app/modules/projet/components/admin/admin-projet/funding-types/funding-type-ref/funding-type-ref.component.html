<mat-card *ngIf="loading || fundingTypeRef">
	<mat-card-title>Information rapide</mat-card-title>

	<ng-container *ngIf="!loading; else loadingTmp">

		<mat-card-content>
			<div class="float-right" style="margin-bottom: 10px;">
			  <button 
			  	*ngIf="fundingTypeRef.removable"
					mat-mini-fab
					matTooltip="Supprimer"
					color="warn"
					(click)="delete(fundingTypeRef)">
			    <mat-icon>delete</mat-icon>
			  </button>
			</div>
			<h5> Type d'étude : {{ fundingTypeRef.label }} </h5>

			<mat-horizontal-stepper #stepper>

				<mat-step>
					<h5>Liste des contrats</h5>
					<div style="margin-bottom: 5px;">
						<button 
							mat-stroked-button 
							color="primary"
							(click)="addFundingType()">Nouveau contrat
						</button>
					</div>

					<table class="table table-bordered">
						<thead class="thead-dark">
							<tr>
								<th>Début d'application</th>
								<th>Fin d'application</th>
								<th>Coût jour</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<ng-container *ngIf="fundingTypeRef.fundingTypes.length; else noData">
								<tr *ngFor="let fundingType of fundingTypeRef.fundingTypes|sortBy:'desc':'applicationStart';">
									<td>{{ fundingType.applicationStart | date:'dd/MM/yyyy' }}</td>
									<td>{{ fundingType.applicationEnd | date:'dd/MM/yyyy' }}</td>
									<td>{{ fundingType.dailyCost }}</td>
									<td>
										<ng-container *ngIf="fundingType.removable">
											<button 
												mat-icon-button 
												color="primary"
												(click)="editRow(fundingType)">
										    <mat-icon matTooltip="Modifier cette ligne">edit</mat-icon>
										  </button>
											<button 
												mat-icon-button 
												color="warn"
												(click)="deleteRow(fundingType)">
										    <mat-icon matTooltip="Supprimer cette ligne">clear</mat-icon>
										  </button>
										</ng-container>
									</td>
								</tr>
							</ng-container>
							<ng-template #noData>
								<tr><td colspan="4">Aucune donnée pour le moment</td></tr>
							</ng-template>
						</tbody>
					</table>
				</mat-step>

				<mat-step>
					<app-projet-funding-type-form (refreshStudyTypeRef)="refreshStudyTypeRef()"></app-projet-funding-type-form>
				</mat-step>
			</mat-horizontal-stepper>

		</mat-card-content>
	</ng-container>
	<ng-template #loadingTmp>
		<app-loader message="Récupération des informations "></app-loader>
	</ng-template>
</mat-card>
