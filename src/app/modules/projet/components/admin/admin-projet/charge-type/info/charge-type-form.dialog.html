<h1 mat-dialog-title>Ajouter une nouvelle valeur</h1>

<div mat-dialog-content>
	<form [formGroup]="form">

		<div class="row">
			<mat-form-field class="col-md-6">
			  <mat-label>Début d'application</mat-label>
			  <input 
			  	matInput 
			  	[matDatepicker]="applicationStartP" 
			  	placeholder="jj/mm/aaaa" 
			  	formControlName="applicationStart"
			  	required>
			  <mat-datepicker-toggle matSuffix [for]="applicationStartP"></mat-datepicker-toggle>
			  <mat-datepicker #applicationStartP></mat-datepicker>
			</mat-form-field>
			
			<mat-form-field class="col-md-6">
			  <mat-label>End d'application</mat-label>
			  <input 
			  	matInput 
			  	[matDatepicker]="applicationEndP" 
			  	placeholder="jj/mm/aaaa" 
			  	formControlName="applicationEnd">
			  <mat-datepicker-toggle matSuffix [for]="applicationEndP"></mat-datepicker-toggle>
			  <mat-datepicker #applicationEndP></mat-datepicker>
			</mat-form-field>
		</div>

		<div class="row" *ngIf="form.get('unitCost')">
			<mat-form-field class="col-md-6">
			  <mat-label>Coût unitaire</mat-label>
			  <input 
			  	matInput 
			  	type="number"
			  	placeholder="Ex : 450" 
			  	formControlName="unitCost"
			  	required>
			</mat-form-field>
		</div>

	</form>
</div>

<div mat-dialog-actions>
  <button 
  	mat-button 
  	(click)="onNoClick()">
  	Annuler
  </button>
  <button 
  	mat-button 
  	(click)="submit()"
  	cdkFocusInitial>
  	Ajouter
  </button>
</div>
