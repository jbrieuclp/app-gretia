<form [formGroup]="form">

	<div class="row">
		<mat-form-field class="col-md-6">
		  <mat-label>Début d'application</mat-label>
		  <input 
		  	matInput 
		  	[matDatepicker]="applicationDebutP" 
		  	placeholder="jj/mm/aaaa" 
		  	formControlName="applicationDebut"
		  	required>
		  <mat-datepicker-toggle matSuffix [for]="applicationDebutP"></mat-datepicker-toggle>
		  <mat-datepicker #applicationDebutP></mat-datepicker>
		</mat-form-field>
		
		<mat-form-field class="col-md-6">
		  <mat-label>Fin d'application</mat-label>
		  <input 
		  	matInput 
		  	[matDatepicker]="applicationFinP" 
		  	placeholder="jj/mm/aaaa" 
		  	formControlName="applicationFin">
		  <mat-datepicker-toggle matSuffix [for]="applicationFinP"></mat-datepicker-toggle>
		  <mat-datepicker #applicationFinP></mat-datepicker>
		</mat-form-field>
	</div>

	<div class="row">
		<mat-form-field class="col-md-6">
		  <mat-label>Coût journalier</mat-label>
		  <input 
		  	matInput 
		  	type="number"
		  	placeholder="Ex : 450" 
		  	formControlName="coutJour"
		  	required>
		</mat-form-field>
	</div>

</form>
