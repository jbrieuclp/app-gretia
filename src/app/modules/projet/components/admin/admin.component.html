	<div formArrayName="files">
	  <div *ngFor="let file of files.controls; let i=index">
	  	<div [formGroupName]="i">
				<app-projet-control-file 
					[form]="file"
				></app-projet-control-file>
			</div>
	  </div>
	</div>
	<button type="button" (click)="submit()">Submit</button>
</form>
