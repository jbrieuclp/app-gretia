<ng-container [formGroup]="form">
	<td>
		<app-projet-control-organisme [form]="form.get('organisme')"></app-projet-control-organisme>
	</td>
	<td>
		<button
			mat-raised-button
			type="button"
			color="primary"
			matTooltip="Ajouter l'organisme"
			[disabled]="form.invalid" 
			(click)="save()"
		>
		  <mat-icon>add</mat-icon> Ajouter
		</button>
		<button
			style="margin-left: 10px;"
			mat-raised-button
			type="button"
			matTooltip="Annuler"
			(click)="cancel()"
		>
		  <mat-icon>clear</mat-icon>
		</button>
	</td>
</ng-container>
