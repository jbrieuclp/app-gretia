<div class="list-container mat-elevation-z8">
  <div 
    *ngIf="loading"
    class="loading-shade"
  >
    <mat-spinner></mat-spinner>
  </div>

  <div class="table-container">
		<table 
			mat-table 
			[dataSource]="dataSource" 
		  matSort 
		  matSortActive="person.firstname" 
		  matSortDisableClear 
		  matSortDirection="asc"
		>
		  <!-- Code Column -->
		  <ng-container matColumnDef="person.firstname">
		    <th 
		    	mat-header-cell 
		    	*matHeaderCellDef
		    	mat-sort-header
		    > Salarié </th>
		    <td mat-cell *matCellDef="let row">
		    	<a 
		    		[routerLink]="['/projet/frais']"
		    		[queryParams]="{person: row.person.id}"
		    	>{{ row.person.firstname }} {{ row.person.name }}</a>
		    </td>
		  </ng-container>

		  <!-- Études Column -->
		  <ng-container matColumnDef="paid">
		    <th 
		    	mat-header-cell 
		    	*matHeaderCellDef
		    	mat-sort-header
		    >Payé</th>
		    <td mat-cell *matCellDef="let row">{{ row.paid }} €</td>
		  </ng-container>

		  <!-- expectedTime Column -->
		  <ng-container matColumnDef="unpaid">
		    <th 
		    	mat-header-cell 
		    	*matHeaderCellDef
		    	mat-sort-header
		    >Non payé</th>
		    <td mat-cell *matCellDef="let row">{{ row.unpaid }} €</td>
		  </ng-container>


		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator 
			[length]="resultsLength" 
			[pageSize]="25"
			[pageSizeOptions]="[10, 25, 50, 100, 250]"
		></mat-paginator>

	</div>
</div>
