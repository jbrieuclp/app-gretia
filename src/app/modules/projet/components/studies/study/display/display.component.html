<div class="row">

	<ng-container *ngIf="study; else loadingElement">
		<div class="col-md-6">
			<div class="float-right">
				<button 
			  	mat-stroked-button
			  	color="primary"
			  	(click)="openFormDialog()"
			  >
			    <mat-icon>edit</mat-icon> Éditer
			  </button>
			  <!-- <button 
			  	mat-mini-fab
			  	color="warn"
			  >
			    <mat-icon>delete</mat-icon>
			  </button> -->
			</div>

			<div class="element">
				<div 
					class="font-weight-bold title"
					matTooltip="= coût journalier le plus bas parmi les projets financeurs"
				> Coût jour </div>
				<div> {{ study.dailyCost }} €/j </div>
			</div>

			<div class="element">
				<div class="font-weight-bold title"> Date de début </div>
				<div> {{ study.dateStart | date:'dd/MM/yyyy' }} </div>
			</div>

			<div class="element">
				<div class="font-weight-bold title"> Date de fin </div>
				<div> {{ (study.dateEnd | date:'dd/MM/yyyy') || '-' }} </div>
			</div>

			<div class="element">
				<div class="font-weight-bold title"> Groupe taxonomique </div>
				<div> {{ study.groupeTaxo || '-' }} </div>
			</div>

			<div class="element">
				<div class="font-weight-bold title"> Milieu </div>
				<div> {{ study.milieu || '-' }} </div>
			</div>

			<div class="element">
				<div class="font-weight-bold title"> Objectif </div>
				<div [innerHTML]="study.objectif"></div>
			</div>

		</div>

		<div class="col-md-6">

			<app-projet-study-managers></app-projet-study-managers>
			<app-projet-study-localisations></app-projet-study-localisations>

		</div>
	</ng-container>
	<ng-template #loadingElement>
		<app-loader message="Chargement en cours"></app-loader>
	</ng-template>
</div>
