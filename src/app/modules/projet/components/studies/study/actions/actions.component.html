<h6> Liste des actions prévues dans le montage </h6>
<div class="row">
  <div class="col-md-4">
    <ng-container *ngIf="!loading; else loadingTemplate">
      <div>
        <button 
          (click)="openActionForm()"
          type="button"
          mat-raised-button 
          color="primary">
          <mat-icon>add</mat-icon> Ajouter
        </button>
      </div>  

      <mat-accordion multi="true">
        <mat-expansion-panel 
          *ngFor="let actionGroup of actionGroups"
          expanded="true"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h6> 
                {{ actionGroup.label }} 
                <small 
                  *ngIf="actionGroup.quantity"
                  class="text-muted"
                >({{ actionGroup.quantity }} jours vendus)</small> 
              </h6>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <table class="table table-hover">
            <thead>
              <tr class=""> 
                <th> </th>
                <th class="text-center"> jours prév </th>
                <th class="text-center"> jours conso </th>
              </tr>
            </thead>
            <tbody>
              <tr 
                *ngFor="let action of actionsFromGroup(actionGroup)"
                [class.selected]="action.id === selectedId"
                (click)="selectAction(action)"
              >
                <td> <span class="title">{{ action.category?.label }}</span> </td>
                <td class="text-center"> {{ action.nbOfDays }} </td>
                <td class="text-center"> {{ action.numberDaysDone }} </td>
              </tr>
            </tbody>
          </table>
        </mat-expansion-panel>
      </mat-accordion>
      
      
    </ng-container>
    <ng-template #loadingTemplate>
      <app-loader message="Chargement en cours"></app-loader>
    </ng-template>
  </div>
  <div 
    *ngIf="selectedId"
    class="col-md-8"
  >
    <app-projet-study-action></app-projet-study-action>
  </div>
</div>
