<h5> {{ travel?.id ? 'Modifier' : 'Ajouter' }} un déplacement </h5>

<div 
	*ngIf="chargeTypeLoading"
	class="alert alert-primary" 
>
  <mat-spinner 
		diameter="25"
		strokeWidth="2">
	</mat-spinner>
	<span> Chargement d'informations complémentaires </span>
</div>

<form 
	[formGroup]="form"
	[style.fontSize.px]="14"
>
	<div class="row">
		<mat-form-field class="col-sm-6">
			<mat-label> Trajet </mat-label>
		  <input 
		  	id="travel"
		  	matInput 
		    placeholder="Depart > étape(s) > arrivée"
		    autocomplete="off"
		    formControlName="travel">
		</mat-form-field>

		<div class="col-sm-6">
			<app-projet-time-control [form]="this.form.get('duration')"></app-projet-time-control>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6">
			<mat-slide-toggle 
				style="margin: 20px 0px;"
				color="primary"
				[checked]="iWasDriving"
				(change)="onSliderChange($event.checked)"
			> J'étais conducteur <small>(Ajoute le calcul des frais)</small> </mat-slide-toggle>
		</div>

		<mat-form-field 
			class="col-sm-6 collapsible"
			[@collapse]="iWasDriving"
		>
			<mat-label> Distance </mat-label>
		  <input 
		  	id="distance"
		  	type="number"
		  	matInput 
		    placeholder="En kilomètres"
		    autocomplete="off"
		    formControlName="distance"
		    [required]="iWasDriving"
		  >
		</mat-form-field>

	</div>

	<div style="margin-top: 10px;">
    <button 
      mat-raised-button
      style="margin-right: 10px;"
      (click)="cancel()">
      Annuler
    </button>
    <app-submit-btn
    	[disabled]="!form.valid"
    	[text]="travel?.id ? 'Modifier' : 'Ajouter'"
    	(onClick)="ajouter()"
    >
    	<mat-icon>done</mat-icon> <span>{{ travel?.id ? 'Modifier' : 'Ajouter' }}</span>
    </app-submit-btn>
  </div>
</form>
