<form 
	[formGroup]="form" 
	autocomplete="off"
	[style.fontSize.px]="14"
>
	<app-projet-control-organism 
		[form]="form.get('organism')"
		[optionsDisabled]="signatories"
	></app-projet-control-organism>
	
	<div>
		<app-submit-btn
    	[disabled]="!form.valid"
    	[waiting]="waiting"
    	matTooltip="Ajouter l'organisme"
    	(click)="submit()"
    >
    	<mat-icon>add</mat-icon> Ajouter
    </app-submit-btn>
		<button
			style="margin-left: 10px;"
			mat-raised-button
			type="button"
			matTooltip="Annuler"
			(click)="cancel()"
		>
		  Annuler
		</button>
	</div>
</form>
