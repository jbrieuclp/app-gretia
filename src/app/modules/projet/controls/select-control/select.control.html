<mat-form-field
	[appearance]="appearance"
>
  <mat-label>{{ label }}</mat-label>
  <mat-select 
  	[formControl]="form"
  	[required]="required">
		<mat-option 
			*ngFor="let option of options"
			[disabled]="isDisabled(option)" 
			[value]="value(option)"
		>
      {{ optionDisplayFn(option) }}
    </mat-option>
  </mat-select>
  <mat-spinner 
		*ngIf="loading"
		matSuffix
		diameter="20"
		strokeWidth="2"
	>
	</mat-spinner>
</mat-form-field>
