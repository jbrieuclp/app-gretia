<mat-form-field 
	[appearance]="appearance"
>
  <mat-label>Type de projet</mat-label>
  <mat-select 
  	[formControl]="form"
  	[required]="required"
  >
  	<ng-container *ngIf="loading; else dataTmp">
  		<mat-option>Chargement...</mat-option>
  	</ng-container>
		<ng-template #dataTmp>
			<ng-container *ngIf="projectTypes.length; else noDataTmp">
				<mat-option 
					*ngFor="let projectType of projectTypes"
					[value]="projectType['@id']"
				>
		      {{ projectType.label }}
		    </mat-option>
		  </ng-container>
		  <ng-template #noDataTmp>
		  	<mat-option>Erreur : aucune valeur (voir avec l'admin)</mat-option>
		  </ng-template>
	  </ng-template>
  </mat-select>
  <mat-spinner 
		*ngIf="loading"
		matSuffix
		diameter="20"
		strokeWidth="2"
	>
	</mat-spinner>
  <mat-error *ngIf="form.errors && form.hasError('required')"> Ce champ est obligatoire </mat-error>
  <mat-error *ngIf="form.errors && !form.hasError('required')">{{ form.errors?.message || 'Erreur pour ce champs' }}</mat-error>
</mat-form-field>
