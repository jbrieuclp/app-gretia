<div class="container">
	<div class="row">
		<ng-container *ngFor="let outil of outils">
			<div class="col-lg-4" *ngIf="((user|async).hasRole(outil.role) || outil.role === undefined)">
				<mat-card>
				  <img mat-card-image src="{{ outil.image }}">
				  <mat-card-content>
				    <span class="card-title" innerHTML="{{ outil.title }}"></span>
	          <div innerHTML="{{ outil.text }}"></div>
				  </mat-card-content>
				  <mat-card-actions>
				  	<a mat-flat-button color="primary" href="{{ outil.url }}" target="{{ outil.target }}">Acc√©der</a>
				  </mat-card-actions>
				</mat-card>
			</div>
		</ng-container>

	</div>
</div>
