<h3 mat-dialog-title>Reconnexion</h3>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
	<div mat-dialog-content>
  	<div class="alert alert-danger" role="alert" [hidden]="!error">
  		<mat-icon>error</mat-icon>
  		<span>{{ error }}</span>
		</div>

  	<div>
    	<mat-form-field class="form-element">
		    <input matInput 
		    	id="username" 
        	placeholder="Identifiant"
        	autocomplete="off"
        	formControlName="username">
		  </mat-form-field>
    </div>

    <div>
    	<mat-form-field class="form-element">
		    <input matInput 
		    	id="password" 
        	placeholder="Mot de passe"
        	autocomplete="off"
        	type="password"
        	formControlName="password">
		  </mat-form-field>
    </div>
	</div>

	<div mat-dialog-actions>
    <div style="margin-left: auto; width: auto;">
  		<button mat-button
  			class="form-element waves-effect waves-light btn"
  			type="submit"
  			color="primary" 
  			mat-raised-button>
  			<mat-spinner 
  				*ngIf="waiting"
					diameter="25"
					strokeWidth="2">
				</mat-spinner> Se reconnecter
			</button>
  	</div>

	</div>
</form>
